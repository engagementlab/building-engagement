<section class="container desktop" id="top">

  <div class="column columns is-mobile is-multiline" *ngIf="hasContent">

    <cdn-image cloudinaryPrefix="engagement-journalism/" cloudinaryId="img/home/top" width="1000" [responsive]="true"
      autoFormat="true" alt="Page top artwork image" *ngIf="!isPhone"></cdn-image>
    <div id="header" class="column is-9-mobile is-offset-3-mobile is-7-tablet is-offset-4-tablet">
      <h1>This is Meetr.</h1>
      <h5>{{content.tagline}}</h5>
    </div>

    <cdn-image cloudinaryPrefix="engagement-journalism/" cloudinaryId="img/home/top-mobile" width="375"
      [responsive]="true" autoFormat="true" alt="Page top artwork image" *ngIf="isPhone"></cdn-image>

  </div>

</section>

<div id="works" *ngIf="hasContent">

  <section class="container desktop">

    <div class="columns column is-multiline">
      <div class="column is-11-mobile is-full-tablet is-half-desktop">
        <h1>This is how it works.</h1>
        <p class="desc" [innerHtml]="content.screen1.html"></p>
      </div>
      <div class="columns column">
        <!-- Step 1 -->
        <div class="column is-11-mobile">
          <div class="header">
            <div class="outline" data-text="1">1</div>
            <div class="label">
              Talk it Out
            </div>
          </div>
          <h3>
            {{content.talk}}
          </h3>
        </div>

        <!-- Step 2 -->
        <div class="column">
          <div class="header">
            <div class="outline" data-text="2">2</div>
            <div class="label">
              Track Your Progress
            </div>
          </div>
          <h3>
            {{content.track}}
          </h3>


        </div>
      </div>
    </div>

  </section>

</div>

<div id="getstarted" *ngIf="hasContent">

  <section class="container desktop">
    <div class="columns column">
      <div class="column is-5-desktop">
        <h1>Visualize Engagement</h1>

        <p>{{content.visualize}}</p>

        <p><a [routerLink]="['/signup']" [queryParams]="{send:'/projects'}">Get started!</a></p>
      </div>

      <div id="grid" class="column is-offset-1-desktop">
        <cdn-image cloudinaryPrefix="engagement-journalism/" cloudinaryId="img/home/grid" width="500" autoFormat="true"
          [responsive]="true" alt="Sample project grid image">
        </cdn-image>
      </div>
    </div>

    <div class="img">
      <cdn-image cloudinaryPrefix="engagement-journalism/" cloudinaryId="img/home/trackprogress" width="550"
        autoFormat="true" alt="'Take it out' artwork image"></cdn-image>
    </div>
  </section>

</div>

<div id="whywhat" *ngIf="hasContent">
  <section class="container desktop">
    <div class="column columns is-multiline is-11-mobile no-pad no-margin">
      <div class="column is-full-tablet is-4-desktop">
        <h4 class="no-margin">Why Meetr?</h4>
      </div>

      <div class="column is-7-desktop" [innerHtml]="content.why.html">
      </div>

      <div class="column is-full-mobile is-full-tablet is-4-desktop">
        <h4 class="no-margin">What is <strong>engaged journalism</strong>?</h4>
        <a class="mono uppercase hidden-mobile" routerLink="/about">
          Learn more
        </a>
      </div>
      <div class="column is-full-mobile is-7-desktop" [innerHtml]="content.what.html">
      </div>

      <div class="column is-full-mobile hidden-tablet-plus">
        <a class="mono uppercase" routerLink="/about">
          Learn more
        </a>
      </div>
    </div>
  </section>
</div>
